<!DOCTYPE html>
<html>
<head>
    <title>Asteroids</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            background: #000033;
            display: block;
        }
        #welcomeScreen, #gameOverScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 51, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;
            z-index: 1000;
        }
        #gameOverScreen {
            display: none;
        }
        #gameTitle, #gameOverTitle {
            font-family: 'Righteous', cursive;
            font-size: 100px;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            animation: glow 2s ease-in-out infinite;
        }
        #finalScore {
            font-family: 'Righteous', cursive;
            font-size: 50px;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
        #startButton, #restartButton {
            font-family: 'Righteous', cursive;
            font-size: 30px;
            color: #ff00ff;
            background: transparent;
            border: 3px solid #ff00ff;
            padding: 15px 50px;
            border-radius: 50px;
            cursor: pointer;
            text-shadow: 0 0 10px #ff00ff;
            box-shadow: 0 0 20px #ff00ff;
            transition: all 0.3s ease;
            animation: pulse 1.5s ease-in-out infinite;
        }
        #startButton:hover, #restartButton:hover {
            background: #ff00ff;
            color: white;
        }
        #lives {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Righteous', cursive;
            font-size: 24px;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            z-index: 100;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px #00ffff; }
            50% { text-shadow: 0 0 40px #00ffff; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        #pauseScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 51, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;
            z-index: 900;
        }
        #pauseTitle {
            font-family: 'Righteous', cursive;
            font-size: 100px;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            animation: glow 2s ease-in-out infinite;
        }
        #logoImage {
            width: 1200px;  /* Updated from 1600px to 1200px */
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px #00ffff);
            animation: glow 2s ease-in-out infinite;
        }
        #soundControls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }
        .soundButton {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .soundButton svg {
            width: 30px;
            height: 30px;
            fill: #00ffff;
            filter: drop-shadow(0 0 5px #00ffff);
        }
        .soundButton:hover svg {
            fill: #ff00ff;
            filter: drop-shadow(0 0 8px #ff00ff);
        }
        .soundButton.muted svg {
            fill: #ff0000;
            filter: drop-shadow(0 0 5px #ff0000);
        }
        .soundButton span {
            font-family: 'Righteous', cursive;
            font-size: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        .soundButton.muted span {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
        }
        .soundButton:hover span {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
        }
        .soundButton:focus {
            outline: none;
        }
        
        #startButton:focus, #restartButton:focus {
            outline: none;  /* Remove focus outline */
        }

        #lives, #soundControls {
            z-index: 1000;  /* Ensure HUD stays above pause screen */
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'Righteous', cursive;
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            z-index: 1000;
        }

        #credit {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: 'Righteous', cursive;
            font-size: 16px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            z-index: 1000;
        }

        #credit a {
            color: #ff00ff;
            text-decoration: none;
            text-shadow: 0 0 10px #ff00ff;
            transition: all 0.3s ease;
        }

        #credit a:hover {
            color: #ffff00;
            text-shadow: 0 0 15px #ffff00;
        }

        #welcomeScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 51, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 50px;
            z-index: 1000;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;  /* Ensure game canvas is above background but below UI */
        }

        #lives, #score, #soundControls, #credit {
            z-index: 1000;  /* Keep HUD above pause screen */
        }
    </style>
</head>
<body>
    <div id="welcomeScreen">
        <img id="logoImage" src="logo.png" alt="Asteroids">
        <button id="startButton">START GAME</button>
    </div>
    <div id="gameOverScreen">
        <h1 id="gameOverTitle">GAME OVER</h1>
        <h2 id="finalScore">SCORE: 0</h2>
        <button id="restartButton">PLAY AGAIN</button>
    </div>
    <div id="pauseScreen" style="display: none;">
        <h1 id="pauseTitle">PAUSED</h1>
        <p style="color: #00ffff; font-family: 'Righteous', cursive; font-size: 24px;">Press ENTER to continue</p>
    </div>
    <div id="lives">LIVES: 3</div>
    <div id="score">SCORE: 0</div>
    <div id="soundControls">
        <button class="soundButton" id="soundToggle" title="Toggle Sound">
            <svg viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
            </svg>
            <span>SOUND ON</span>
        </button>
    </div>
    <div id="credit">
        Built with AI by <a href="https://x.com/dApp_boi" target="_blank">@dApp_boi</a>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
